<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8a2be2">
        <animate attributeName="stop-color" values="#8a2be2;#4b0082;#9400d3;#8a2be2" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#4b0082">
        <animate attributeName="stop-color" values="#4b0082;#9400d3;#8a2be2;#4b0082" dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.3)">
        <animate attributeName="stop-color" values="rgba(255,255,255,0.3);rgba(255,255,255,0.1);rgba(255,255,255,0.3)" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
  </defs>
  
  <!-- Fondo animado -->
  <rect width="100%" height="100%" fill="url(#grad1)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="8s" repeatCount="indefinite" />
  </rect>
  
  <!-- Partículas flotantes -->
  <g>
    <circle cx="300" cy="300" r="20" fill="rgba(255,255,255,0.2)">
      <animate attributeName="cy" values="300;200;300" dur="7s" repeatCount="indefinite" />
      <animate attributeName="cx" values="300;350;300" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="800" cy="500" r="15" fill="rgba(255,255,255,0.2)">
      <animate attributeName="cy" values="500;400;500" dur="6s" repeatCount="indefinite" />
      <animate attributeName="cx" values="800;750;800" dur="8s" repeatCount="indefinite" />
    </circle>
    <circle cx="1200" cy="700" r="25" fill="rgba(255,255,255,0.2)">
      <animate attributeName="cy" values="700;600;700" dur="9s" repeatCount="indefinite" />
      <animate attributeName="cx" values="1200;1250;1200" dur="7s" repeatCount="indefinite" />
    </circle>
    <circle cx="1600" cy="300" r="18" fill="rgba(255,255,255,0.2)">
      <animate attributeName="cy" values="300;350;300" dur="8s" repeatCount="indefinite" />
      <animate attributeName="cx" values="1600;1550;1600" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="800" r="22" fill="rgba(255,255,255,0.2)">
      <animate attributeName="cy" values="800;750;800" dur="7s" repeatCount="indefinite" />
      <animate attributeName="cx" values="500;550;500" dur="9s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Efecto de luz central -->
  <circle cx="50%" cy="50%" r="400" fill="url(#grad2)">
    <animate attributeName="r" values="400;450;400" dur="10s" repeatCount="indefinite" />
  </circle>
  
  <!-- Líneas ondulantes -->
  <path d="M0,300 Q480,250 960,300 Q1440,350 1920,300" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none">
    <animate attributeName="d" values="M0,300 Q480,250 960,300 Q1440,350 1920,300;M0,300 Q480,350 960,300 Q1440,250 1920,300;M0,300 Q480,250 960,300 Q1440,350 1920,300" dur="15s" repeatCount="indefinite" />
  </path>
  <path d="M0,500 Q480,450 960,500 Q1440,550 1920,500" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none">
    <animate attributeName="d" values="M0,500 Q480,450 960,500 Q1440,550 1920,500;M0,500 Q480,550 960,500 Q1440,450 1920,500;M0,500 Q480,450 960,500 Q1440,550 1920,500" dur="12s" repeatCount="indefinite" />
  </path>
  <path d="M0,700 Q480,650 960,700 Q1440,750 1920,700" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none">
    <animate attributeName="d" values="M0,700 Q480,650 960,700 Q1440,750 1920,700;M0,700 Q480,750 960,700 Q1440,650 1920,700;M0,700 Q480,650 960,700 Q1440,750 1920,700" dur="18s" repeatCount="indefinite" />
  </path>
</svg>